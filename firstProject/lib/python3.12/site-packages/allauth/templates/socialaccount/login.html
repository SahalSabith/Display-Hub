{% load i18n %}
{% load allauth %}
{% block content %}
    <div class="auth-container">
        <div class="auth-header">
            <div class="google-icon">
                <span class="g-icon">G</span>
            </div>
            <h2>{{ _('Continue with Google') }}</h2>
        </div>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-actions">
                <button class="btn btn-google-continue" type="submit">
                    Continue with Google
                </button>
            </div>
        </form>
    </div>

    <style>
        :root {
            --primary-color: #9A94EF;
            --secondary-color: #C794EF;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .google-icon {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .g-icon {
            color: white;
            font-size: 32px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-google-continue {
            display: flex;
            align-items: center;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-google-continue i {
            margin-right: 10px;
        }
        .btn-google-continue:hover {
            background-color: var(--secondary-color);
        }
    </style>
{% endblock content %}
