{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/resetPassword.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <title>Display Hub</title>
</head>
<body>
    <div id="container" class="container">
        <div class="form-wrapper">
            <form method="post" class="form">
                {% csrf_token %}
                <h2>Edit Profile</h2>
                <p>Enter your new profile details below</p>
                <div class="input-group">
                    <i class='bx bxs-lock'></i>
                    <input type="text" placeholder="First Name" required name="firstName" value={{user.first_name}}>
                </div>
                <div class="input-group">
                    <i class='bx bxs-lock'></i>
                    <input type="text" placeholder="Last Name" required name="lastName" value={{user.last_name}}>
                </div>
                <div class="input-group">
                    <i class='bx bxs-lock'></i>
                    <input type="text" placeholder="Username" required name="username" value={{user.username}}>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/resetPassword.js' %}"></script>
</body>
</html>
