<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .product-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 5px;
        }
        .product-details {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Product Announcement</h1>
        <img src="{{ product.image1.url }}" alt="{{ product.name }}" class="product-image">
        <div class="product-details">
            <h2>{{ product.name }}</h2>
            <p><strong>Category:</strong> {{ product.category }}</p>
            <p><strong>Brand:</strong> {{ product.brand }}</p>
            <p><strong>Resolution:</strong> {{ product.resolution }}p</p>
            <p><strong>Size:</strong> {{ varient.size }}</p>
            <p><strong>Refresh Rate:</strong> {{ varient.refreshRate }}Hz</p>
            <p><strong>Price:</strong> ${{ varient.price }}</p>
        </div>
        <a href="{{ product_url }}" class="btn">View Product</a>
    </div>
</body>
</html>
