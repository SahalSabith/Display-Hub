{% extends "adminBase.html" %}

{% block adminContents %}

{% load static %}

<main id="main" class="main">

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

            <div class="card">
                <div class="card-body">
                <h5 class="card-title">Edit Category</h5>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingName" placeholder="Your Name" name="name" value="{{category.name}}" pattern=".*\S.*" required>
                        <label for="floatingName">Name</label>
                        {% include 'messages.html' %}
                    </div>
                    </div>
                    <div class="text-center">
                        
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
                </div>
            </div>
        </section>

    </main><!-- End #main -->
{% endblock %}
