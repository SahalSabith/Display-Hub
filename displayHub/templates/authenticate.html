{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <title>Display hub</title>
</head>
<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <form id="signUpForm" class="col align-items-center flex-col sign-up" action="{% url 'signUp' %}" method="post">
                {% csrf_token %}
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <button type="button">
                            <a href="{% provider_login_url 'google' %}"><i class='bx bxl-google'></i></a>
                        </button>
                        <div class="hr-text"><span>or</span></div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="First Name" name="firstName" pattern=".*\S.*" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Last Name" name="lastName" pattern=".*\S.*" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Username" name="userName" required pattern=".*\S.*" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bx-mail-send'></i>
                            <input type="email" placeholder="Email" name="email" pattern=".*\S.*" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password" name="password" pattern=".*\S.*" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Confirm Password" name="confirmPassword" pattern=".*\S.*" required>
                        </div>
                        <div class="messages"></div>
                        <button type="submit">Sign up</button>
                        <p>
                            <span>Already have an account?</span>
                            <b onclick="toggle()" class="pointer">Sign in here</b>
                        </p>
                    </div>
                </div>
            </form>
            
            <!-- END SIGN UP -->
            <form id="signInForm" class="col align-items-center flex-col sign-in" action="{% url 'signIn' %}" method="post">
                {% csrf_token %}
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <button type="button">
                            <a href="{% provider_login_url 'google' %}"><i class='bx bxl-google'></i></a>
                        </button>
                        <div class="hr-text"><span>or</span></div>
                        <div class="input-group">
                            <i class='bx bxs-user'></i>
                            <input type="text" placeholder="Username" name="userName" pattern=".*\S.*" required>
                        </div>
                        <div class="input-group">
                            <i class='bx bxs-lock-alt'></i>
                            <input type="password" placeholder="Password" name="password" pattern=".*\S.*" required>
                        </div>
                        <div class="messages2"></div>
                        <button type="submit">Sign in</button>
                        <p>
                            <b onclick="goToForgotPassword()" class="pointer">
                                Forgot Password
                            </b>
                        </p>
                        <p>
                            <span>Don't have an account?</span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper"></div>
            </form>            
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Welcome
                    </h2>
    
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-up">
                    <h2>
                        Join with us
                    </h2>
    
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>
    <script src="{% static 'js/login.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signUpForm');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                const formData = new FormData(form);
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
                fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Handle successful submission
                        window.location.href = data.redirect_url; // Redirect if needed
                    } else {
                        // Handle errors
                        const messages = data.messages;
                        // Update the UI to display error messages
                        document.querySelector('.messages').innerHTML = messages;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const signInForm = document.getElementById('signInForm');
        
            signInForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission
        
                const formData = new FormData(signInForm);
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
                fetch(signInForm.action, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Handle successful sign-in
                        window.location.href = data.redirect_url; // Redirect if needed
                    } else {
                        // Handle errors
                        const messages = data.messages;
                        messages.style.color = 'red';
                        // Update the UI to display error messages
                        document.querySelector('.messages2').innerHTML = messages;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        });
        
        </script>
        
</body>
</html>
