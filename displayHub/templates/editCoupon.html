{% extends "adminBase.html" %}
{% load static %}
{% block adminContents %}
<style>
/* General Styling */
body {
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

main {
    padding: 20px;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

form {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="date"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    margin: 0; 
}

select {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

button:hover {
    background-color: #0056b3;
}

@media (max-width: 768px) {
    form {
        padding: 15px;
    }

    label {
        font-size: 0.9em;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
        font-size: 0.9em;
    }

    button {
        font-size: 0.9em;
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5em;
    }

    form {
        padding: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
        font-size: 0.8em;
    }

    button {
        font-size: 0.8em;
        padding: 6px 12px;
    }
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    display: inline-block;
    font-size: 16px;
}

.form-select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    color: #555;
    background-color: #fff;
    border: 1px solid #ced4da;
    border-radius: 4px;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    appearance: none;
}

.form-select:hover {
    border-color: #80bdff;
}

.form-select:focus {
    border-color: #80bdff;
    outline: none;
    box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
}

.form-select[multiple] {
    height: auto;
    min-height: 120px;
    padding: 10px;
    overflow-y: auto;
}

.form-select option {
    padding: 8px;
    font-size: 14px;
}

.form-select option:checked {
    background-color: #007bff;
    color: #fff;
}

@media (max-width: 768px) {
    .form-select {
        font-size: 16px;
    }
}

@media (max-width: 576px) {
    .form-label {
        font-size: 14px;
    }
}

</style>
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="container">
                    <h1>Edit Coupon</h1>
                <form method="post">
                    {% csrf_token %}
                    <label for="couponCode">Coupon Code:</label>
                    <input type="text" id="couponCode" name="couponCode" value="{{ coupon.couponCode }}"><br><br>

                    <label for="validFrom">Valid From:</label>
                    <input type="date" id="validFrom" name="validFrom" value="{{ coupon.validFrom|date:'Y-m-d' }}"><br><br>

                    <label for="validTo">Valid To:</label>
                    <input type="date" id="validTo" name="validTo" value="{{ coupon.validTo|date:'Y-m-d' }}"><br><br>

                    <label for="discountType">Discount Type:</label>
                    <select id="discountType" name="discountType" required>
                        <option value="fixed" {% if coupon.discountType == 'fixed' %}selected{% endif %}>Fixed</option>
                        <option value="percentage" {% if coupon.discountType == 'percentage' %}selected{% endif %}>Percentage</option>
                    </select><br><br>

                    <label for="discountValue">Discount Value (Percentage):</label>
                    <input type="number" id="discountValue" name="discountValue" step="0.01" value="{{ coupon.discountValue }}"><br><br>

                    <label for="fixedDiscountValue">Fixed Discount Value:</label>
                    <input type="number" id="fixedDiscountValue" name="fixedDiscountValue" step="0.01" value="{{ coupon.fixedDiscountValue }}"><br><br>

                    <label for="minPurchaseAmount">Min Purchase Amount:</label>
                    <input type="number" id="minPurchaseAmount" name="minPurchaseAmount" step="0.01" value="{{ coupon.minPurchaseAmount }}"><br><br>

                    <label for="maxDiscountAmount">Max Discount Amount:</label>
                    <input type="number" id="maxDiscountAmount" name="maxDiscountAmount" step="0.01" value="{{ coupon.maxDiscountAmount }}"><br><br>

                    <label for="usageLimit">Usage Limit:</label>
                    <input type="number" id="usageLimit" name="usageLimit" value="{{ coupon.usageLimit }}"><br><br>

                    <div class="form-group">
                        <label for="applicableProducts" class="form-label">Applicable Products</label>
                        <select class="form-select" id="applicableProducts" name="applicableProducts" multiple>
                            {% for product in products %}
                            <option value="{{ product.id }}"
                                {% if product in coupon.applicableProducts.all %}selected{% endif %}>
                                {{ product.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicableCategory" class="form-label">Applicable Category</label>
                        <select class="form-select" id="applicableCategory" name="applicableCategory" multiple>
                            {% for category in categories %}
                            <option value="{{ category.id }}"
                                {% if category in coupon.applicableCategory.all %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicableBrand" class="form-label">Applicable Brand</label>
                        <select class="form-select" id="applicableBrand" name="applicableBrand" multiple>
                            {% for brand in brands %}
                            <option value="{{ brand.id }}"
                                {% if brand in coupon.applicableBrand.all %}selected{% endif %}>
                                {{ brand.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>   

                    <button type="submit">Save</button>
                </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
