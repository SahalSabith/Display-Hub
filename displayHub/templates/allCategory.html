{% extends "adminBase.html" %}

{% load static %}

{% block adminContents %}
  <main id="main" class="main">

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
              <h5>All Category</h5>
              <input type="text" id="searchCategory" class="form-control" placeholder="Search Category" onkeyup="filterCategory()">
              <table class="table table-bordered mt-3">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Category</th>
                    <th>Edit</th>
                    <th>Activation</th>
                  </tr>
                </thead>
                <tbody id="categoryTable">
                    {% for category in categories %}
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td><a href="{% url "editCategory" category.id %}"><i class="bi bi-pencil-fill"></i></a></td>
                    {% if category.status %}
                    <td>
                        <button class="btn btn-outline-warning">
                            <a class="text-warning" href="#" onclick="confirmDeactivation('{% url 'blockCategory' category.id %}'); return false;">Deactivate</a>
                        </button>
                    </td>
                    {% else %}
                    <td>
                        <button class="btn btn-outline-warning">
                            <a class="text-warning" href="#" onclick="confirmActivation('{% url 'blockCategory' category.id %}'); return false;">Activate</a>
                        </button>
                    </td>
                    {% endif %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <button class="btn btn-outline-success"><a class="text-success" href="{% url "addCategory" %}">Add Category</a>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
  <script>
    function filterCategory() {
      let input = document.getElementById("searchCategory").value.toUpperCase();
      let rows = document.getElementById("categoryTable").getElementsByTagName("tr");
  
      for (let i = 0; i < rows.length; i++) {
          let category = rows[i].getElementsByTagName("td")[1].innerText;
          if (category.toUpperCase().indexOf(input) > -1) {
              rows[i].style.display = "";
          } else {
              rows[i].style.display = "none";
          }
      }
  }
  </script>
  {% endblock %}
