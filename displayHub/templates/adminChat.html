{% extends "adminBase.html" %}
{% load static %}
{% block adminContents %}
<main id="main" class="main">
    <section class="section">
        <div class="chat-wrapper">
            <div id="chat_window" class="w-full flex flex-col h-[600px] my-3">
                <div class="chat-header">
                    <a onclick="goBack()" class="back-button">‚Üê</a>
                    <div class="user-details">
                        <h2>{{ chatuser.username }}</h2>
                        <h6>{{ chatuser.email }}</h6>
                    </div>
                </div>
                <div id="chat_container" class="flex-grow overflow-y-auto p-4 space-y-4">
                    <ul id="chat_messages" class="space-y-4">
                        {% for message in messages reversed %}
                            {% include "adminChatMessage.html" %}
                        {% endfor %}
                    </ul>
                </div>
                <div class="chat-input">
                    <form id="chat_message_form" method="POST"
                          hx-ext="ws"
                          ws-connect="/ws/chatroom/{{ chatroomName }}"
                          ws-send
                          _="on htmx:wsAfterSend reset() me">
                        {% csrf_token %}
                        {{ form.body }}
                        <button type="submit" class="send-button">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<style>
    li{
        list-style: none;
    }
    body {
        background-color: #e5d4f1;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .chat-wrapper {
        max-width: 414px;
        margin: 20px auto;
        background-color: white;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .chat-header {
        background-color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
    }
    .chat-header h2 {
        margin: 0;
        font-size: 18px;
    }
    .chat-header h6 {
        margin: 0;
        font-size: 12px;
        color: #666;
    }
    .back-button, .add-button {
        color: #000;
        text-decoration: none;
        font-size: 20px;
    }
    #chat_container {
        height: calc(600px - 130px); /* Adjust based on header and input heights */
        overflow-y: auto;
        padding: 15px;
    }
    .message {
        margin-bottom: 15px;
        display: flex;
        align-items: flex-start;
    }
    .message.sent {
        justify-content: flex-end;
    }
    .message-content {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 18px;
        font-size: 14px;
    }
    .sent .message-content {
        background-color: #b980f0;
        color: white;
    }
    .received .message-content {
        background-color: #f0f0f0;
        color: black;
    }
    .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
    }
    .chat-input {
        padding: 15px;
        background-color: white;
        border-top: 1px solid #eee;
    }
    .chat-input form {
        display: flex;
    }
    .chat-input input {
        flex-grow: 1;
        border: none;
        padding: 10px;
        border-radius: 20px;
        background-color: #f0f0f0;
        margin-right: 10px;
    }
    .send-button {
        background-color: #b980f0;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 20px;
        cursor: pointer;
    }
/* Remove the default list styles */
.message-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

/* Flexbox layout for the chat */
.message-item {
    display: flex;
    margin-bottom: 10px;
}

/* Messages sent by the user */
.message-bubble.sent {
    background-color: #b980f0; /* Sent message background */
    color: #fff;
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 60%;
    align-self: flex-end; /* Align to the right */
    text-align: right;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    margin: 10px 0; /* Margin top and bottom */
}

/* Messages received from others */
.message-bubble.received {
    background-color: #e5d4f1; /* Received message background */
    color: #000;
    padding: 10px 15px;
    border-radius: 20px;
    max-width: 60%;
    align-self: flex-start; /* Align to the left */
    text-align: left;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    margin: 10px 0; /* Margin top and bottom */
}

/* Optional: Text styling */
.message-bubble p {
    margin: 0;
    font-size: 14px;
    line-height: 1.5;
}

</style>

<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
<script>
    function scrollToBottom() {
        const container = document.getElementById('chat_container');
        container.scrollTop = container.scrollHeight;
    }
    scrollToBottom();
    document.body.addEventListener('htmx:wsAfterMessage', function(event) {
        scrollToBottom();
    });
    function goBack() {
    window.history.back();
    }
</script>
{% endblock %}
