{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/adminLogin.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
    <title>Admin Login</title>
</head>
<body>
    <div id="container" class="container">
        <div class="form-wrapper">
            <form class="form" method="post" id="loginForm">
                {% csrf_token %}
                <h2>Admin Login</h2>
                <p>Enter your credentials to login</p>
                <div class="input-group">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Username" required name="username">
                </div>
                <div class="input-group">
                    <i class='bx bxs-lock'></i>
                    <input type="password" placeholder="Password" required name="password">
                </div>
                <div class="messeges4"></div>
                <button id="loginBtn" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const form = document.getElementById('loginForm');
            const formData = new FormData(form);
            const messagesDiv = document.querySelector('.messeges4');
            
            fetch("{% url 'adminLogin' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Accept': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    messagesDiv.textContent = data.error_message;
                    messagesDiv.style.color = 'red';
                }
            })
            .catch(error => {
                messagesDiv.textContent = 'An error occurred. Please try again.';
                messagesDiv.style.color = 'red';
            });
        });
        
    </script>
</body>
</html>
